<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <!-- initial-scale=3.0 : 페이지가 로딩될때 비율, 1.0, 100%가 기본 -->
    <!-- 보이는 영역에 웹페이지 사이즈를 맞춰준다. -->
    <!-- width=device-width : 디바이스마다 가로길이 맞춰준다는 뜻 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>
</body>
</html>
