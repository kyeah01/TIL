<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="04.css">
</head>
<body>
    <!-- 기본적으로 width값은 부모의 영향을 받는다.
    div가 body의 50%이므로 p태그의 넓이도 50% -->
    <div>
        <p>100% !</p>
    </div>
    <div style="width:50%">
        <p>50% !</p>
    </div>
    <div class="square">
        <p>컨텐츠영역 100*100</p>
    </div>

    <div class="square padding-10">
        <p>120*102 padding 10</p>
    </div>
    <br>
    <div class="square padding-10 border-10">
        <p>어떻게 될까요?</p>
    </div>

    <div class="square margin-50">
        <p>100*100 margin 50</p>
    </div>
    <!-- margin-reft:auto 오른쪽정렬
    margin : auto 양쪽을 반반 나누는 것 -->

    <div class="square margin-top-100">
        <p>100*100 margin top 100</p>
    </div>

    <div class="square margin-3">
        <p>100*100 margin 3</p>
    </div>

    <div class="square" style="margin:auto;">
        <p>가운데 정렬</p>
    </div>

    <div class="square" style="margin-left:auto;">
        <p>오른쪽 정렬</p>
    </div>
    <hr>

    <div class="square border">
        <p>border 기본 설정</p>
    </div>

    <div class="circle">
    </div>

    <div class="rugby">
    </div>
</body>
</html>
