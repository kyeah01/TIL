<!-- 01. vue실습과  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }} - {{ count }}
    </div>
    
    <!-- cdn import 방식 -->
    <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 대규모 프로젝트를 진행하기 위한 import 방식 -->
    <!-- <script src="nodemodules/vue/dist/vue.js"></script> -->

    <!-- 이제 HTML은 껍데기가 되었다. 단지 vue를 뿌려주기 위한 도구일뿐. -->
    <script>
        const app = new Vue({
            // options
            // vue 인스턴스와 DOM을 연결(mount) 하도록 하는 옵션
            el:'#app',
            // vue 인스턴스의 속성이라고 부름
            // 이 데이터 객체는 반드시 기본객체여야 한다. {}
            // 내부의 아이템들은 value값으로 모든 타입의 객체를 가질 수 있다.
            // (object, string, integer, array ...)
            // 여기서 정의된 속성은 인터폴레이션을 통해 view에서 렌더링이 가능하다.
            // 스크립트 내에서는 app.message를 통해 접근이 가능하지만,
            // data 객체 자체에 접근하기 위해서는 app.$message로 접근할 수 있다.
            // app.$data.message == app.message
            // this.message
            // 언더바(_)나 달러($)로 시작하는 이름으로 속성을 정의할 수 있지만, 사용할 때 내부 기본 값들과 충돌할 수 있으므로
            // 정의하는 것을 지양해야 하며, 정의했다면 반드시 app.$data._sample과 같은 객체 자체 접근 방식으로 접근해야 한다.
            // 
            data : {
                message : 'Hello, SSAFY!',
                count : 0,
            },
            methods : {
                plus: function () {
                    // 데이터의 카운트값을 1씩 증가
                    this.count++
                }
            }
        })
    </script>
</body>
</html>
