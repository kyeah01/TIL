    <link rel="stylesheet" href="flex_temp.css">
    <style>
        .container {
            display: flex;
            height: 100vh;
            border: 10px solid royalblue;
            /* flex-direction을 어떻게 설정하느냐에 따라서 justify와 align도 바뀐다 */
             /* justify-content는 x 축을 기준으로 움직인다. 순서는 그대로,
            row reverse와는 순서문제가 다르다. */
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            justify-content: center;
            /* justify-content: space-between; */
            /* justify-content: space-around; 안쪽여백이 바깥쪽 여백의 두배 */
            
            /* align은 y축정렬 */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            /* align-items: center; */
            /* align-items: stretch; 마찬가지로 얘가 디폴트값 */
            align-items: baseline;
            /* baseline은 글자크기대비해서 블럭크기 설정 */
        }
        .item {
            width : 200px;
            border: 10px solid olive;
        }
